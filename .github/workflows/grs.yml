name: Update README cards

on:
  schedule:
    # Jalan otomatis setiap jam 3 pagi (UTC)
    - cron: "0 3 * * *" 
  workflow_dispatch: # Supaya bisa di-run manual tombol klik

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Di sini saya masukkan theme radical & hide_border kamu
          options: username=${{ github.repository_owner }}&show_icons=true&theme=radical&hide_border=true&count_private=true
          path: profile/stats.svg
          token: ${{ secrets.MY_PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
